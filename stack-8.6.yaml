- .

extra-deps:
- llvm-hs-8.0.0
- llvm-hs-pure-8.0.0

- git:    https://github.com/tmcdonell/cuda.git
  commit: e430bccdd9eca72733a972e7eaa25a36289808b4

- git:    https://github.com/tmcdonell/cufft.git
  commit: 6ef900e0cd2c40b3babf69bfb7b4bf93349821e9

- git:    https://github.com/tmcdonell/cublas.git
  commit: d5cf7292b4704616d3007ebe591352d5a2e2bbdf

- git:    https://github.com/tmcdonell/cusparse.git
  commit: 9f5b02aa79e54f79c3d003969cae4d597207e734

- git:    https://github.com/tmcdonell/cusolver.git
